data:
  train:
    supervised:
      collate_fn:
        _target_: sesemi.collation.JigsawTransformer
        return_supervised_labels: True
    unsupervised:
      dataset:
        name: ${...supervised.dataset.name}
        subset: [train, val]
        image_transform: ${...supervised.dataset.image_transform}
      shuffle: True
      pin_memory: True
      num_workers: 4
      drop_last: True
      collate_fn:
        _target_: sesemi.collation.JigsawTransformer
        return_supervised_labels: False
